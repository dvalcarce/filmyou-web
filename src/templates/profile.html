{% extends "page.html" %}
{% load i18n %}

{% block inner %}

<h1>Hi, {{ user.username }}!</h1>

<p>This is your profile.</p>

<dl class="dl-horizontal">
    <dt>Username</dt>
        <dd>{{ user.username }}</dd>
    <dt>Email</dt>
        <dd>{{ user.email }}</dd>
</dl>

<p><a href="{% url 'django.contrib.auth.views.password_change' %}">{% trans 'Change password' %}</a></p>

{% endblock %}
