{% extends 'page.html' %}
{% load i18n %}
{% load crispy_forms_tags %}


{% block title %}Compose message{% endblock %}

{% block content_title %}
    <h2>{% trans "Compose" %}</h2>
{% endblock %}

{% block content %}
    <form action="" method="post" id="compose_message_form">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" name="send" value="{% trans "Send" %}"/>
    </form>
{% endblock %}
