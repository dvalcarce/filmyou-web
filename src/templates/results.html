{% extends "page.html" %}
{% load i18n %}

{% block inner %}
<div class="col-xs-12">
<h2>{% trans 'Search results' %}</h2>

{% for movie in results %}
<row>
    <h4><a href="/movie/{{ movie.movie_id }}">{{ movie.title }}</a></h4>
    <div class="col-xs-4 col-sm-2 col-md-1">
        <p><img src="{{ movie.poster }}" width=60/></p>
    </div>
    <div class="col-xs-8 col-sm-10 col-md-11">
        <dl class="dl-horizontal">
            <dt>Year</dt>
                <dd>{{ movie.year }}</dd>
            <dt>Genre</dt>
                <dd>{{ movie.genres|join:", " }}</dd>
            <dt>Director</dt>
                <dd>{{ movie.directors|join:", " }}</dd>
            <dt class="hidden-xs">Cast</dt>
                <dd class="hidden-xs">{{ movie.casts|join:", " }}</dd>
        </dl>
    </div>
<hr />
</row>
{% endfor %}

</div> <!-- /.col-8 col-sm-4 -->
{% endblock %}
