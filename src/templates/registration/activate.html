{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <div class="col-xs-12">
        {% if account %}
            <h1>{% trans "Account successfully activated" %}</h1>
            <hr/>
            <p><a href="{% url 'auth_login' %}">{% trans "Log in" %}</a></p>
        {% else %}
            <h1>{% trans "Account activation failed" %}</h1>
        {% endif %}
    </div>
{% endblock %}
