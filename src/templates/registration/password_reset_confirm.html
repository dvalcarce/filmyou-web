{% extends "base.html" %}
{% load i18n %}

{% block content %}

{% if validlink %}
<div class="col-xs-12">
    <h1>{% trans 'Register' %}</h1>
    <hr />
    <form action="." method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group {% if field.errors %} has-error{% endif %}">
                <label class="control-label" for="id_{{ field.html_name }}">{{ field.label }}</label>
                <input id="id_{{ field.html_name }}" type="{% if field.html_name|slice:":8" == 'password' %}password{% else %}text{% endif %}" name="{{ field.html_name }}" class="form-control" >
                <span class="help-block">{{ field.errors.as_text }}</span>
            </div>
        {% endfor %}
        <input type="hidden" name="next" value="{{ next }}" />
        <input type="submit" value="{% trans 'Submit' %}" class="btn btn-primary btn-block" />
        <input type="reset" value="{% trans 'Cancel' %}" class="btn btn-danger btn-block" />
    </form>
{% else %}
<h1>Sorry</h1>
<hr />
<p>{% trans 'Password reset failed' %}</p>
{% endif %}
{% endblock %}
